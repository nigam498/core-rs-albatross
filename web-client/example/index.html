<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Nimiq Web client example</title>
  </head>
  <body>
    <script type="module" src="./module.js"></script>

    <div>
      Consensus: <strong id="consensus" class="connecting">connecting</strong>
    </div>

    <div>
      Peers: <strong id="peers">0</strong>
    </div>

    <div>
      Block: <strong id="block">-</strong>
    </div>

    <br />
    <div>
      Main-thread unblocked:
      <!-- Run an animation on the main thread (CPU) with JS -->
      <div id="dead-mans-switch"></div>
    </div>
    <div>
      <button id="address-book">Query address book</button>
    </div>
    <script>
      const deadMansSwitch = document.querySelector('#dead-mans-switch');

      let angle = 0;
      window.setInterval(() => {
        angle += 5;
        if (angle >= 360) {
          angle = 0;
        }
        deadMansSwitch.style.transform = `rotate(${angle}deg)`;
      }, 20); // ~50x per second
    </script>
    <style>
      body {
        font-family: system-ui;
        margin: 100px;
      }

      #dead-mans-switch {
        display: inline-block;
        margin-left: 5px;
        width: 20px;
        height: 2px;
        background: black;
      }

      #consensus.connecting {
        color: firebrick;
      }

      #consensus.syncing {
        color: orange;
      }

      #consensus.established {
        color: green;
      }
    </style>
  </body>
</html>
